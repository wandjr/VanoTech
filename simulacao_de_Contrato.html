<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>SIMULAÇÃO DE CONTARTO</title>
    <link rel="stylesheet" href="vanotech.css" />
    <link href='https://fonts.googleapis.com/css?family=Volkhov' rel='stylesheet'>
</head>
<body>
    <div class="menu">
        <img src="imagem/logo.png" id="logo" width="100px" height="100px">
        <div>SERVIÇOS</div>
        <div>TRABALHE CONOSCO</div>
        <div>SIMULAÇÃO DE CONTRATO</div>
        <div>CONTATO</div>
        <div>PERFIL</div>
    </div>

    <div>Tipo de Serviço</div>
    <select>
        <option disabled selected>- Escolha o Serviço -</option>
        <option>Recursos Humanos</option>
        <option>Contabilidade</option>
        <option>Fiscal (Tax)</option>
        <option>Direito Societário</option>
        <option>Assessoria e Consultoria Empresarial</option>
    </select>

    <select>
        <option disabled selected>- Escolha o Tempo de Contrato -</option>
        <option>1 a 6 meses</option>
        <option>1 a 2 anos</option>
        <option>1 mês</option>
    </select>

    <button>Simulação do Contrato</button>

    <div>
        <div>Código do Contrato</div>
        <div>Contratante</div>
        <div>Serviço</div>
        <div>Tempo de Contrato</div>
        <div>Local de Encontro</div>
        <div>Profissional</div>
        <div>Preço Total</div>
    </div>
</body>
</html>
