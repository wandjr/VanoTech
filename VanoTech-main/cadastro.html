<!DOCTYPE html>
<html>

    <title>CADASTRO</title>
    <link rel="stylesheet" href="vanotech.css" />

<body>
    <div class="menu">

    <div class="conteudo">

                Faça simulações e contratações de serviços com sua conta. É simples e rápido:
            </p>

    <div class="cadastro">
        E-mail
        <input type="text" class="caixa_texto" placeholder="pedro@gmail.com">

    <br>


    <div class="cadastro">

    <div class="cadastro">
            Sobrenome
            <input type="text" class="caixa_texto" placeholder="Souza">
        </div>
        <br>

    <div class="cadastro">
        Senha
        <input type="password" class="caixa_texto" placeholder="Senha123">
    </div>
    <br>

    <div class="cadastro">
        Confirmar Senha
        <input type="password" class="caixa_texto" placeholder="Senha123">

    <br>

    <div class="cadastro">

        <input type="text" class="caixa_texto" placeholder="Piriópolis">

    <br>

    <div class="cadastro">

            <option>MG</option>
            <option>MS</option>
            <option>MT</option>
            <option>GO</option>

            <option>PA</option>
            <option>AP</option>
            <option>AM</option>
            <option>RR</option>

        Data de Nascimento
        <input type="date" class="caixa_texto" placeholder="22/06/1992">

    <a href="login.html"><button class="botao_cadastro">Fazer Cadastro</button></a>
